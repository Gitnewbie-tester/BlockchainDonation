  flutter_web3: ^2.0.6
  walletconnect_flutter_v2: ^2.1.6
  walletconnect_modal_flutter: ^2.1.20
  
  # Image Loading
  cached_network_image: ^3.3.0
  
  # Avatar Generation
  flutter_svg: ^2.0.9
  
  # Icons
  lucide_icons_flutter: ^1.0.0
  
